<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>MintBox</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                        <rect width="40" height="40" rx="8" fill="url(#gradient)"/>
                        <path d="M20 10L28 15V25L20 30L12 25V15L20 10Z" fill="white"/>
                        <defs>
                            <linearGradient id="gradient" x1="0" y1="0" x2="40" y2="40">
                                <stop offset="0%" stop-color="#8B5CF6"/>
                                <stop offset="100%" stop-color="#EC4899"/>
                            </linearGradient>
                        </defs>
                    </svg>
                    <span class="logo-text">CaseBox</span>
                </div>
                
                <nav class="nav">
                    <a href="#" class="nav-link active">Главная</a>
                    <a href="#" class="nav-link">Кейсы</a>
                    <a href="#" class="nav-link">Контракты</a>
                    <a href="#" class="nav-link">FAQ</a>
                </nav>

                <div class="header-right">
                    <div class="balance">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <circle cx="12" cy="12" r="10" stroke="#FFD700" stroke-width="2"/>
                            <text x="12" y="16" text-anchor="middle" fill="#FFD700" font-size="12" font-weight="bold">$</text>
                        </svg>
                        <span class="balance-amount" id="balance">1000.00</span>
                    </div>
                    <button class="btn-deposit">Пополнить</button>
                    <button class="btn-login">Войти</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1 class="hero-title">Бота писал я</h1>
                <p class="hero-subtitle">А этот мусор - нейронка</p>
                <div class="hero-stats">
                    <div class="stat">
                        <div class="stat-value">125K+</div>
                        <div class="stat-label">Пользователей</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">2.5M+</div>
                        <div class="stat-label">Открытых кейсов</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">$15M+</div>
                        <div class="stat-label">Выплачено</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Cases Section -->
    <section class="cases-section">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">Популярные кейсы</h2>
                <div class="section-filters">
                    <button class="filter-btn active">Все</button>
                    <button class="filter-btn">Популярные</button>
                    <button class="filter-btn">Новые</button>
                    <button class="filter-btn">Дешевые</button>
                </div>
            </div>

            <div class="cases-grid" id="casesGrid">
                <!-- Cases will be generated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Live Drops Section -->
    <section class="live-drops">
        <div class="container">
            <h3 class="live-drops-title">
                <span class="live-indicator"></span>
                Последние выигрыши
            </h3>
            <div class="drops-container" id="dropsContainer">
                <!-- Live drops will be generated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Case Opening Modal -->
    <div class="modal" id="caseModal">
        <div class="modal-backdrop" onclick="closeModal()"></div>
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">×</button>
            
            <div class="case-opening">
                <h2 class="case-name" id="modalCaseName">Классический кейс</h2>
                <p class="case-price">Цена: <span id="modalCasePrice">$10.00</span></p>

                <div class="roulette-container">
                    <div class="roulette-pointer"></div>
                    <div class="roulette-track" id="rouletteTrack">
                        <!-- Items will be generated by JavaScript -->
                    </div>
                </div>

                <div class="case-actions">
                    <button class="btn-open-case" id="btnOpenCase">
                        <span>Открыть за <span id="openCasePrice">$10.00</span></span>
                    </button>
                    <div class="case-controls">
                        <label class="checkbox-label">
                            <input type="checkbox" id="fastOpen">
                            <span>Быстрое открытие</span>
                        </label>
                    </div>
                </div>

                <div class="won-item" id="wonItem" style="display: none;">
                    <div class="won-item-content">
                        <div class="won-badge">Вы выиграли!</div>
                        <img src="" alt="" class="won-item-image" id="wonItemImage">
                        <div class="won-item-name" id="wonItemName"></div>
                        <div class="won-item-price" id="wonItemPrice"></div>
                        <button class="btn-sell-item" onclick="sellItem()">Продать</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js" type="text/javascript"></script>
</body>
</html>
